<!DOCTYPE html>
<head>
<title>省市区三级联动[JSON+Jquery]</title>
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="js/CityJson.js" type="text/javascript"></script>
<script src="js/ProJson.js" type="text/javascript"></script>
<script src="js/DistrictJson.js" type="text/javascript"></script>
<script type="text/javascript">
$(function () {

//页面初始化时遍历省份数据

$.each(province, function (k, p) {
var option = "<option value='" + p.ProID + "'>" + p.ProName + "</option>";
$("#selProvince").append(option);
});
// 省份改变时

//记下省份的value值

//清除城市的数据

//根据城市的省份id遍历添加城市数据
$("#selProvince").change(function () {
　　var selValue = $(this).val();
　　$("#selCity option:gt(0)").remove();

　　$.each(city, function (k, p) {
　　　　if (p.ProID == selValue) {
　　　　　　var option = "<option value='" + p.CityID + "'>" + p.CityName + "</option>";
　　　　　　$("#selCity").append(option);
　　　　}
　　});

});
// 城市改变时

//记下城市的value值

//清除区县的数据

//根据区县的城市id遍历添加区县数据
$("#selCity").change(function () {
　　var selValue = $(this).val();
　　$("#selDistrict option:gt(0)").remove();

　　$.each(District, function (k, p) {
　　　　if (p.CityID == selValue) {
　　　　　　var option = "<option value='" + p.Id + "'>" + p.DisName + "</option>";
　　　　　　$("#selDistrict").append(option);
　　　　}
　　});
});




}); //$(function)
</script>
</head>
<body>
<select id="selProvince">
<option value="0">--请选择省份--</option>
</select>
<select id="selCity">
<option value="0">--请选择城市--</option>

</select>
<select id="selDistrict">
<option value="0">--请选择区/县--</option>
</select>
<input type="button" id="btnOK" value="确定" />
</body>
</html>
