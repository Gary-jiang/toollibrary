    <script type="text/javascript">
    window.onload = function() {
        var today = new Date();
        if (today.getMonth()+1 === 10 && today.getDate() === 31) {
            alert('亲爱的，我预定了晚餐，晚上6点在餐厅见！');
        }
        if (Date.now) {
            alert(Date.now()); // 老版本IE没有now()方法
        } else {
            alert(new Date().getTime());
        }
        alert(new Date().getTime());
    }
