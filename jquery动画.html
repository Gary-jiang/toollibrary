<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>

    </style>
    <style>
    .box {
        width: 200px;
        height: 200px;
        background: red;
        position: absolute;
        left:0;
        top: 0;
    }
    </style>
    <script src="js/jquery.min.js"></script>
    <script>
    $(function(){
        $('.box').click(function(event) {
            $(this)
            .animate({left: '500px', width: '200px'}, 300)
            .animate({top:'200px'},300,function(){
                $(this).css('background','blue');
            })
            .fadeOut();
            if(!$('.box').is(':animated')){
                console.log('stop');
            }
        });

    })


    </script>
</head>

<body>
    <div class="box">
        <h2>title</h2>
        <p>
            内容与内人嗯嗯嗯嗯嗯嗯嗯嗯的发的罚款的骄傲了肯德基阿肯
        </p>
    </div>
</body>

</html>
