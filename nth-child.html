    <style>
    li {
        list-style-type: none;
    }
    
    ul {
        width: 300px;
        overflow: hidden;
    }
    
    ul:before {
        content: "";
        position: absolute;
        width: 2px;
        height: 82%;
        background: #f84c4c;
        left: 50%;
    }
    /* ul:after {
        content: '';
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 10px;
        background-color: white;
        left: 50%;
        top: 50px;
        margin-left: -8px;
        border: 4px solid #f84c4c;
    }*/
    
    ul li:nth-child(even) {
        float: right;
        height: 50px;
    }
    
    ul li:nth-child(odd) {
        float: left;
        height: 50px;
    }
    
    ul li {
        width: 51%;
    }
    
    ul li:nth-child(1):after,
    ul li:nth-child(2):after,
    ul li:nth-child(3):after,
    ul li:nth-child(4):after,
    ul li:nth-child(5):after,
    ul li:nth-child(6):after,
    ul li:nth-child(7):after,
    ul li:nth-child(8):after,
    ul li:nth-child(9):after {
        content: '';
        position: absolute;
        width: 10px;
        height: 10px;
        border-radius: 10px;
        background-color: white;
        left: 50%;
        margin-left: -8px;
        border: 4px solid #f84c4c;
    }
    
    ul li:nth-child(1):after {
        top: 50px;
    }
    
    ul li:nth-child(2):after {
        top: 100px;
    }
    
    ul li:nth-child(3):after {
        top: 150px;
    }
    
    ul li:nth-child(4):after {
        top: 200px;
    }
    
    ul li:nth-child(5):after {
        top: 250px;
    }
    
    ul li:nth-child(6):after {
        top: 300px;
    }
    
    ul li:nth-child(7):after {
        top: 350px;
    }
    
    ul li:nth-child(8):after {
        top: 400px;
    }
    
    ul li:nth-child(9):after {
        top: 450px;
    }
    </style>
