<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>triangle</title>
    <style>
    .triangle {
        background-color: #fff;
        border: 2px solid blue;
        border-radius: 10px;
        width: 90%;
        text-align: left;
        padding-left: 10%;
        position:relative;
    }
    
    .triangle:before {
        content: "";
        /*display: block;*/
        width: 0;
        height: 0;
        border-width: 10px;
        border-style: solid;
        border-color: blue transparent transparent transparent;
        position: absolute;
        left:50%;
        top:100%;
    }
    .triangle:after {
        content: "";
        /*display: block;*/
        width: 0;
        height: 0;
        border-width: 10px;
        border-style: solid;
        border-color: white transparent transparent transparent;
        position: absolute;
        left:50%;
        top:96%;
    }
    
    .triangle h2 {
        font-size: 1em;
    }
    
    .triangle p {
        font-size: 0.85em;
    }
    </style>
</head>

<body>
    <div class="triangle">
        <h2>神火源石板烤肉</h2>
        <p>青浦区华新镇新府中路1536号宝</p>
    </div>
</body>

</html>
