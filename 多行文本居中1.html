<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>多行文本居中</title>
    <style>
    body {
        font-size: 12px;
        font-family: tahoma;
    }
    
    #wrap {
        height: 400px;
        display: table;
    }
    
    #content {
        vertical-align: middle;
        display: table-cell;
        border: 1px solid #FF0099;
        background-color: #FFCCFF;
        width: 760px;
    }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="content">现在我们要使这段文字垂直居中显示！Webjx.Com</div>
    </div>
</body>

</html>
