<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>布局练习</title>
    <link rel="stylesheet" href="">
    <style type="text/css" media="screen">
    /**
     * @Author:      jiang.weiwei
     * @DateTime:    2018-04-03 19:53:38
     * @Description: 布局练习
     */
    /* 定义基本样式 */

    .container {
        background: #eee;
        width: 100%;
    }

    .top {
        background: #f00;
        height: 100px;
        width: 100%;
        /* 2.定位*/
        position: absolute;
        top: 0;
    }

    .main {
        background: #0f0;
        width: 100%;
        /* 2.定位*/
        position: absolute;
        top: 100px;
        bottom: 200px;
    }

    .bottom {
        background: #00f;
        height: 200px;
        width: 100%;
        /* 2.定位*/
        position: absolute;
        bottom: 0;
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="top"></div>
        <div class="main"></div>
        <div class="bottom"></div>
    </div>
</body>

</html>
