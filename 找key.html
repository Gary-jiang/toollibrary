    a {
        text-decoration: none;
        display: inline-block;
        position: relative;

    }
    
    a:hover {
        color: #222;
        border-bottom-color: #222;
    }
    
    a:before {
        content: '';
        position: absolute;
        width: 100%;
        /*height: 2px;*/
        bottom: 0;
        left: 0;
        /*width: 100px;*/
        height: 2px;
        color: red;
        background-color: black;
        visibility: hidden;
        transform: scaleX(0);
        transition: .25s all ease;
    }
    
    a:hover:before {
        visibility: visible;
        -webkit-transform: scaleX(1);
        -moz-transform: scaleX(1);
        -ms-transform: scaleX(1);
        -o-transform: scaleX(1);
        transform: scaleX(1);
    }
    </style>
