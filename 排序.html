    <script type="text/javascript">
        $(function(){
            var arr = [3,7,1,2,6,9,10];
            function sortArry(a,b){

            }
            function randomArry(a,b){
                return Math.random()>0.5?-1:1;
            }
            // sortArry(arr);
            arr.sort(sortArry);
            console.log(arr);
            arr.sort(randomArry);
            console.log(arr);
        });
