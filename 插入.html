    <style>

    <script src="js/jquery.min.js" name="one" id="one"></script>
    <script>
    $(function(){
            function loadScript(url) {
                var script = document.createElement("script");
                script.type = "text/javascript";
                script.src = url;
                $('#one').after(script)
                // document.head.appendChild(script);
            }
            /* 判断IE老版本还是新浏览器 */
            var isIE = document.all && !window.atob;
            if (isIE) {
                loadScript("notes.js");
            }else{
                loadScript("js/jquery.dlmenu.js");
                
            }
        })
    
    </script>
</head>

<body>
    <div class="one" id="box"></div>

</body>
