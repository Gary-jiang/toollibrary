<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>table</title>
    <style>
    table {
        border: 1px solid red;
        /*width: 300px;*/
    }
    table {
        width: 100%;
        text-align: center;
        border-collapse: collapse;
        border-spacing: 1;
        border-spacing: 0;
    }
    
    table td {
        word-break: break-all;
        word-wrap: break-word;
        border-right: 1px solid #939598;
        border-bottom: 1px solid #939598;
        font: 500 14px Arial
    }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
        <tr>
            <td>9</td>
            <td>0</td>
            <td>12</td>
            <td>13</td>
        </tr>
        <tr>
            <td>14</td>
            <td>15</td>
            <td>67</td>
            <td>78</td>
        </tr>
    </table>
</body>

</html>
